<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>

<body>
    <header>
        <div class="row mt-4 ml-3">
            <div class="col-md-4">
        <form class="form-inline" onsubmit="app.songsController.search(event)">
            <input type="text" class="form-control " name="query" placeholder="Search For Music" />
            <button class="btn btn-success mt-1 form-control" type="submit">
                Search
            </button>
        </form>
    </div>
        <div class="col-md-8">
        <h1 class="display-3 text-success text-shadow"><strong>Music Now</strong></h1>
    </div>
    </div>
    </header>
    <main class="container-fluid">
        <div id="audio"></div>

        <section class="row">
            <div class="col ">
                
                <h3 class="text-center">Search Results</h3>
                <div class="container-fluid">
                    <div class="row" id="songs"></div>
                </div>
                <!-- template to generate -->
            </div>
            </div>
            <div class="col-5 d-flex justify-content-center mt-5" id="activeSong"></div>
            <div class="col bg-secondary">
                <h3 class="text-center text-light">Playlist</h3>
                <div class="m-0" id="playlist">
                    <!-- template for playlist -->
                </div>
            </div>
        </section>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
